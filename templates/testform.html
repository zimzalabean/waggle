{% extends "base.html" %}

{% block main_content %}
<body>
    <p>Gaggles matching {{query}}:</p>
        {% for gaggle in results %}
        <p> 
                <a href="{{ url_for('gaggle', gaggle_name=gaggle.gaggle_name)}}">{{gaggle.gaggle_name}}</a>
        </p>
        {% endfor %}
</body>
{% endblock %}
