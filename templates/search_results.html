{% extends "base.html" %}

{% block content %}
<body>
    <p>Gaggles matching {{query}}:</p>
    <ul>
        {% for gaggle in results %}
        <li><a href="{{ url_for('gaggle', gaggle_name=gaggle.gaggle_name)}}">{{gaggle.gaggle_name}}</a></li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
