{% extends "base.html" %}

{% block main_content %}
<div>
    <p>This is a profile of {{username}}</p>

    <p>Joined Gaggles:</p>
    <ul>
        {% for gaggle in gaggles %}
        <li><a href="{{url_for('gaggle', gaggle_name=gaggle['gaggle_name'])}}">{{gaggle['gaggle_name']}}</a></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
