{% extends "base-bs.html" %}

{% block title_description %}
<title>Create Gaggle | Waggle</title>
<meta name="description" content="" />
{% endblock %}

{% block main_content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h3 class="fw-bold py-2 mb-2">Create Gaggle</h3>
    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <!-- Account -->
            <div class="card-body">
              <form action="{{url_for('createGaggle')}}" method="POST">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="gaggle_name" class="form-label">Gaggle Name*</label>
                    <input class="form-control" type="text" id="gaggle_name" name="gaggle_name" value="{{gaggle_name}}" autofocus>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" type="text" id="description" name="description"></textarea>
                  </div>
                </div>
                <p>*: Required, no space or special characters allowed.</p>
                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2">Create</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>
        </div>
</div>
{% endblock %}
