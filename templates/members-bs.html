{% extends "base-bs.html" %}

{% block title_description %}
<title>Members of {{gaggle_name}} | Waggle</title>
<meta name="description" content="" />
{% endblock %}

{% block main_content %}
    <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
            <a href="{{url_for('gaggle', gaggle_name = gaggle_name)}}"><h5 class="text-muted"><i class='bx bx-arrow-back'></i> Back</h5></a>
            <h3>Members of <strong>{{gaggle_name}}</strong>:</h3>
            <div class="d-flex flex-wrap" id="icons-container">
                {% for member in members %}
                <div class="card icon-card cursor-pointer text-center mb-4 mx-2">
                    <div class="card-body">
                        <p class="icon-name text-truncate mb-0"><a href="{{url_for('user', username=member.username)}}">{{member.username}}</a></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
