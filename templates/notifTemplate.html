{% macro notif_temp(notif) -%}

<style> 
.notif-body{
    padding: 20px;
    background-color: white;
}
/* .notif-body:hover{
    background-color: rgb(228, 228, 228);
} */
.notif-content{
    color:black;
}
.preview{
    font-size: 12px;
    color:rgb(107, 88, 125);
}

</style>

<div class="notif" id = "{{notif.notif_id}}">
    {% if notif.kind == 'replied' %}
        <div class = 'notif-body' onclick= "window.location.href = '{{url_for('addReply', comment_id = notif.id)}}';">
    {% else %}        
        {% if notif.source == 'post' %}
        <div class = 'notif-body' onclick= "window.location.href = '{{url_for('post', post_id = notif.id)}}';">
        {% else %}
        <div class = 'notif-body' onclick= "window.location.href = '{{url_for('addReply', comment_id = notif.id)}}';">
        {% endif %}
    {% endif %}
        <div class = 'notif-content'>@{{notif.content}}</div>
        <div class = 'preview'>"{{notif.preview}}"</div>
    </div>
</div>

{%- endmacro -%}
